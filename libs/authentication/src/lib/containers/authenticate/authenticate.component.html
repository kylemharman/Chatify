<div class="h-16 bg-slate-200"></div>
<div class="flex justify-center">
  <!-- card -->
  <div class="grid gap-2 w-5/6 md:w-4/6 lg:w-3/6 max-w-lg mt-8">
    <h1 class="text-6xl font-bold text-center mb-12 tracking-wide">
      <span *ngIf="isSignUp()">Let's Get Started.</span>
      <span *ngIf="isLogIn()">Welcome</span>
    </h1>
    <!-- Google Authentication Button -->
    <button
      pButton
      pRipple
      (click)="authenticateWithGoogle()"
      type="button"
      [label]="isLogIn() ? 'Log in with Google' : 'Sign up with Google'"
      class="w-full hover:drop-shadow-md"
      icon="pi pi-google"
    ></button>

    <p-divider align="center">
      <p class="tracking-wide">
        <span *ngIf="isLogIn()">Or, log in with your email</span>
        <span *ngIf="isSignUp()">Or</span>
      </p>
    </p-divider>
    <form [formGroup]="form" (submit)="submit()" class="grid gap-4">
      <!-- Email -->
      <div>
        <label for="email" class="block pb-2 font-bold">Email</label>
        <auth-email-input
          formControlName="email"
          [errors]="email.errors"
        ></auth-email-input>
        <div *ngIf="email.touched && email.errors" class="my-2">
          <shared-input-error-message
            *ngIf="email.errors.required"
            message="Email address is required"
          >
          </shared-input-error-message>
          <shared-input-error-message
            *ngIf="email.errors.email"
            message="Must be a valid email address"
          >
          </shared-input-error-message>
        </div>
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block pb-2 font-bold">Password</label>
        <auth-password-input
          formControlName="password"
          [errors]="password.errors"
        >
        </auth-password-input>
        <div *ngIf="password.touched && password.errors" class="my-2">
          <shared-input-error-message
            *ngIf="password.errors.required"
            message="Password is required"
          >
          </shared-input-error-message>
          <shared-input-error-message
            *ngIf="password.errors.minlength"
            message="Password must be at least {{
              passwordMinLength
            }} characters long"
          >
          </shared-input-error-message>
          <shared-input-error-message
            *ngIf="password.errors.maxlength"
            message="Password must not be longer than {{
              passwordMaxLength
            }} characters"
          >
          </shared-input-error-message>
        </div>
      </div>
      <button
        pButton
        pRipple
        type="submit"
        label="Log In"
        class="p-button-outlined"
        [disabled]="form.invalid"
      ></button>
    </form>

    <ng-container *ngIf="isLogIn()">
      <p-divider></p-divider>
      <button
        pButton
        pRipple
        type="button"
        label="Forgot Password?"
        class="p-button-text p-button-plain"
        (click)="resetPassword()"
      ></button>
    </ng-container>
  </div>
</div>
